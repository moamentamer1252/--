<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بودكاست إيه المشكلة؟</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&family=Tajawal:wght@300;400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #f8f9fa;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            font-family: 'Reem Kufi', sans-serif;
            background: rgba(13, 27, 42, 0.95);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item {
            color: #ffcc66;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            background: transparent;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            border-radius: 15px;
            background: rgba(255, 204, 102, 0.2);
            border-color: #ffcc66;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        .container {
            max-width: 1000px;
            margin: 80px auto 0px;
            background: rgba(27, 38, 59, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .subscribe-button {
            display: inline-block;
            background: white;
            color: black;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .subscribe-button:hover {
            background: #f0f0f0;
        }

        .channel-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .channel-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffcc66;
        }

        .channel-info {
            text-align: right;
        }

        .channel-info h2 {
            margin: 0;
            font-size: 24px;
            color: #ffcc66;
        }

        .channel-info p {
            margin: 5px 0;
            font-size: 12px;
            color: #bbb;
        }

        .podcast-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .podcast-item {
            background: linear-gradient(145deg, #2c3e50, #1b263b);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .podcast-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 204, 102, 0.5);
        }

        .podcast-item img {
            width: 100%;
            border-radius: 10px;
        }

        .podcast-item a {
            display: block;
            margin-top: 10px;
            color: #ffcc66;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-item">السور</a>
            <a href="index 2.html" class="nav-item">الأدوات</a>
            <a href="Time.html" class="nav-item">أوقات الصلاة</a>
        </div>
    </nav>
    <div class="container">
        <div class="channel-header">
            <a href="https://www.youtube.com/@Eh_El_Moshkla">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrYAaMiByh6T9JaOoew1w83RGEA3wBYEdBJg&s" alt="إيه المشكلة؟">
            </a>
            <div class="channel-info">
                <h2>إيه المشكلة؟</h2>
                <p>• 964 ألف مشترك</p>
                <p>• 113 فديو</p>
                <p>بودكاست إيه المشكلة مع أمير منير ،محمد الغليظ و ياسر ممدوح</p>
                <a href="https://www.youtube.com/@Eh_El_Moshkla" target="_blank">
                    <button class="subscribe-button">اشتراك</button>
                </a>
            </div>
        </div>
        <div class="podcast-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const podcasts = [
                { title: "إيه المشكلة في بداية الالتزام؟", videoId: "i0g5kKvmwH4" },
                { title: "إيه المشكلة في الحب والارتباط؟", videoId: "AjUo-SJ5TSA" },
                { title: "إيه المشكلة في الدين الجديد؟", videoId: "NpX6FdhwHxM" },
                { title: "إيه المشكلة لو مفيش دين؟", videoId: "3u5uYyGKYU8" },
                { title: "إيه المشكلة لو مبنصليش؟", videoId: "nnQ8qvpSPO8" },
                { title: "إيه المشكلة في الزواج؟ - الجزء الثاني", videoId: "5pLmGyb9R-4" },
                { title: "إيه المشكلة في ترك القرآن؟", videoId: "1Koy-oS76dw" },
                { title: "إيه المشكلة في التبرج؟", videoId: "UNpLnJmBHkg" },
                { title: "إيه المشكلة في الإنضباط وضياع الوقت؟", videoId: "Mhfp-_KDRbU" },
                { title: "إيه المشكلة في الاستعداد لرمضان؟", videoId: "COgiGghxxxI" }
            ];

            const podcastList = document.querySelector('.podcast-list');
            podcastList.innerHTML = podcasts.map(podcast => `
                <div class="podcast-item">
                    <a href="https://www.youtube.com/watch?v=${podcast.videoId}" target="_blank">
                        <img src="https://i.ytimg.com/vi/${podcast.videoId}/hqdefault.jpg" alt="${podcast.title}">
                        <p>${podcast.title}</p>
                    </a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
