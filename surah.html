<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lateef', serif;
            color: white;
            direction: rtl;
            text-align: center;
            background: #1b263b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .sura-container {
    width: 90%;
    max-width: 300px;
    height: 100px;
    background: url('WhatsApp_Image_2025-03-21_at_1.08.16_PM-removebg-preview.png') no-repeat center center;
    background-size: contain; /* عشان الصورة تظهر بالكامل بدون قص */
    display: flex;
    align-items: flex-start; /* يرفع النص لأعلى */
    justify-content: center;
    padding-top: 5px; /* رفع النص لفوق */
    font-size: 28px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    position: relative;
    margin-bottom: 15px;
}

        .quran-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 90%;
            height: 95%;
            padding: 20px;
            background: #1b263b;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            border-radius: 10px;
            position: relative;
            animation: glow 10s infinite alternate;
            overflow-y: auto;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
        }
        .ayah-container {
            font-size: 28px;
            line-height: 1.8;
            color: beige;
            padding: 0 15px;
            margin-bottom: 10px;
            padding-bottom: 20px;
        }
        .ayah-number {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 35px;
            vertical-align: middle;
        }
        .ayah-icon {
            width: 100%;
            height: 100%;
        }
        .ayah-text {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            color: #0096D6;
            text-align: center;
        }
        .party-info {
            position: absolute;
            top: 10px;
            left: 15px; 
            font-size: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.5); 
            padding: 5px 10px;
            border-radius: 5px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: #ff6347;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #ff0000;
        }
        @media screen and (max-width: 768px) {
    .sura-container {
        max-width: 200px;
        height: 80px;
        font-size: 24px;
    }
}
    </style>
</head>
<body>
    <div class="quran-page">
        <button class="close-btn" onclick="goHome()">×</button>
        <div id="party-number" class="party-info"></div>
        <div class="sura-container" id="sura-name">سورة البقرة</div>
        <div id="verses-container" class="ayah-container"></div>
    </div>
    <script>
        async function fetchVerses() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahNumber = urlParams.get('number') || 2;
            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.alafasy`);
                if (!response.ok) throw new Error("فشل تحميل بيانات السورة");
                const data = await response.json();
                
                document.getElementById('sura-name').textContent = data.data.name;
                document.getElementById('party-number').textContent = `حزب: ${data.data.ayahs[0].hizbQuarter}`;
                
                displayVerses(data.data.ayahs);
            } catch (error) {
                document.getElementById('verses-container').innerHTML = "<p>حدث خطأ أثناء تحميل السورة.</p>";
            }
        }

        function displayVerses(verses) {
            const versesContainer = document.getElementById('verses-container');
            versesContainer.innerHTML = verses
                .map(verse => {
                    return `${verse.text} 
                        <span class="ayah-number">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Ayah.svg/787px-Ayah.svg.png" class="ayah-icon">
                            <span class="ayah-text">${verse.numberInSurah.toLocaleString('ar-EG')}</span>
                        </span>`;
                })
                .join(' ');
        }

        function goHome() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", fetchVerses);
    </script>
</body>
</html>
